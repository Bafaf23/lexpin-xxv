<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        /* border: 1px solid black; */
      }

      .item {
        width: fit-content;
        height: fit-content;
        padding: 1rem;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Flexbox Basic Aligment</h1>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <!-- TODO: Try to align the items using justify-content and align-items values -->
  </body>
</html>
